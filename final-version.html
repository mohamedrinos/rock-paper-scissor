<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="final-version.css">
</head>
<body>
    <p class="game-name">Rock Paper Scissor</p>

    <button onclick="
        playGame('rock')
    " class="move-button"><img src="rock-emoji.png" alt="Rock Image" class="move-image"></button>

    <button onclick="
        playGame('paper')
    " class="move-button"><img src="paper-emoji.png" alt="Paper Image" class="move-image"></button>

    <button onclick="
        playGame('scissors')
    " class="move-button"><img src="scissors-emoji.png" alt="Scissors Image" class="move-image"></button>

    <p class="js-result result"></p>
    <p class="js-choice choice"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        updateSCore();
        localStorage.removeItem('score');
    " class="reset-button">Reset Score</button>

    <script src="final-version.js"></script>
    
</body>
</html>
